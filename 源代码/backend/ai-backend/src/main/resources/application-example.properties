# Web ??
server.port=8199
server.servlet.context-path=/api1

# DeepSeek API ?? (OpenAI ??)
langchain4j.open-ai.chat-model.base-url=https://api.deepseek.com
langchain4j.open-ai.chat-model.api-key=${DEEPSEEK_API_KEY:your-deepseek-api-key-here}
langchain4j.open-ai.chat-model.model-name=deepseek-v3

# OpenAI ????
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true

# Ollama ??
langchain4j.ollama.chat-model.base-url=http://localhost:11434
langchain4j.ollama.chat-model.model-name=deepseek-r1:1.5b
langchain4j.ollama.chat-model.temperature=0.8
langchain4j.ollama.chat-model.timeout=PT60S
langchain4j.ollama.chat-model.log-requests=true
langchain4j.ollama.chat-model.log-responses=true

# DashScope ?? (?????)
langchain4j.community.dashscope.chat-model.api-key=${DASHSCOPE_API_KEY:your-dashscope-api-key-here}
langchain4j.community.dashscope.chat-model.model-name=qwen-max

langchain4j.community.dashscope.streaming-chat-model.api-key=${DASHSCOPE_API_KEY:your-dashscope-api-key-here}
langchain4j.community.dashscope.streaming-chat-model.model-name=qwen-plus

# DashScope ???? v3
langchain4j.community.dashscope.embedding-model.api-key=${DASHSCOPE_API_KEY:your-dashscope-api-key-here}
langchain4j.community.dashscope.embedding-model.model-name=text-embedding-v3

# MySQL ?????
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tju_food?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your-database-password-here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis SQL ??
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ????
logging.level.root=info

# Pinecone API Key
pinecone.api.key=${PINECONE_API_KEY:your-pinecone-api-key-here}
